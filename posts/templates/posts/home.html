{% extends 'base.html' %}

{% block content %}

{% for post in posts.all %}

<div class="row pt-3" onclick="window.location='{% url 'detail' post.id %}';" style="cursor: pointer;" >
    <div class="col-2">
        <img src="{{ post.image.url }}" class="img-fluid" />
    </div>
    <div class="col-6">
        <h1>{{ post.title }}</h1>
        <p>{{ post.summary }}</p>
    </div>
</div>



{% endfor %}


{% endblock %}
