
<!DOCTYPE html>
<html lang="en">

  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BicycleSharing</title>
    

    <!-- Bootstrap core CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/blog-post.css" rel="stylesheet">

  </head>

  <body>
    <header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
        
        <img src="{% static 'bLogo.png' %}" height=30 width=30 class="d-inline-block align-top" />
        SHARING
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#"> HOME </a>
              <a class="nav-link" href="#"> POSTS </a>
              <a class="nav-link" href="#"> FAQ </a>
              <a class="nav-link" href="#"> ABOUT US </a>
              <a class="nav-link" href="#"> CONTACT US </a>
              {% if user.is_authenticated %}
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick=""> LOGOUT </a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden" />
              </form>
              {% else %}
              <a class="nav-link" href="{% url 'signup' %}"> SIGN UP </a>
              <a class="nav-link" href="{% url 'login' %}"> LOGIN </a>
              
              {% endif %}
            
        </div>
        </div>
      </div>
    </nav>
    </header>
    

    <div class="container">

    {% block content %}
    {% endblock %}

    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light">
      <div class="container text-center">
        <p class="m-0 text-center text-dark"> &copy; {% now "Y" %} BicycleSharing </p>
        <p class="m-0 text-center text-dark"> All Rights Reserved | supported@bicyclesharing.com </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>

</html>
